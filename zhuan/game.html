<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>game 1</title>
        <style media="screen">
            canvas {
                border: 1px black solid;
            }
        </style>
        <!-- gua game 相关文件 -->
        <script src='guagame/utils.js'></script>
        <script src='guagame/mouse.js'></script>
        <script src='guagame/gua_game.js'></script>
        <script src='guagame/gua_scene.js'></script>
        <!-- 场景文件 -->
        <script src='scene/main/paddle.js'></script>
        <script src='scene/main/ball.js'></script>
        <script src='scene/main/block.js'></script>
        <script src='scene/main/scene.js'></script>
        <!-- 结束和标题场景 -->
        <script src='scene/end/scene_end.js'></script>
        <script src='scene/edit/scene_edit.js'></script>
        <script src='scene/title/scene_title.js'></script>
        <!-- 关卡数据 -->
        <script src='level.js'></script>
    </head>
    <body>
        <canvas id="id-canvas" width="400" height="300"></canvas>
        <hr>
        <span>游戏速度</span>
        <input id=id-input-speed type="range" value="1">
        <br>
        <span>关卡选择</span>
        <input id='id-input-level' type="range" value="1" max="10" min="1">
        <span id="id-span-level"></span>
        <div class="">
            <!-- <textarea id="id-text-log" rows="20" cols="50"></textarea> -->
        </div>
        <script src=main.js></script>
        <script>
        const config = {
            currentLevel: 1,
        }

        const bindInput = function () {
            var input = document.querySelector('#id-input-level')

            input.addEventListener('input', function (event) {
                log('scroll')
                var target = event.target
                var spanLevel = document.querySelector('#id-span-level')
                spanLevel.textContent = target.value
                config.currentLevel = target.value
                log('config level', config.currentLevel)
            })
        }
        bindInput()
        </script>
    </body>
</html>
